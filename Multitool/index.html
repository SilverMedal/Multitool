<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/main.css">
    <title>Multitool</title>
</head>

<body>
    <div class="stopwatch">
        <div class="stopwatch-output">
            <p class="number minutes">00</p>
            <p class="separation">:</p>
            <p class="number seconds">00</p>
            <p class="separation">:</p>
            <p class="number miliseconds">000</p>
        </div>
        <div class="stopwatch-controls">
            <button class="btn start-btn">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button class="btn stop-btn">
                <i class="fa-solid fa-stop"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9aea1af127.js" crossorigin="anonymous"></script>
    <script src="./scripts/stopwatch-script.js"></script>
</body>

</html>
